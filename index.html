
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Books</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.ico">
    <script src="https://kit.fontawesome.com/8c889e6980.js" crossorigin="anonymous"></script>

<body>

<header id="header">
    <h1>My Google Books</h1>
</header>

<main id="main">

    <div class="search-bar">
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text" placeholder="Search for books here" id="search-text">
        <button id="clear-btn"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <section class="book-container">

        <div id="list-of-books"></div>

        <p id="initial-text" class="show">Type something in search bar to view book.</p>
        <p id="error-msg">Something went wrong!<br>Make sure you entered a valid book title, Or check your connection.
        </p>
        <div id="progress-bar">
            <span class="indicator"></span>
        </div>
    </section>

</main>

<dialog id="info-dialog">
    <span id="close-model"><i class="fa-solid fa-xmark"></i></span>
    <div class="content"></div>
</dialog>
